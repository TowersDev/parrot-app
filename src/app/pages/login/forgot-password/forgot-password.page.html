<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>forgot-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form #f2="ngForm" (ngSubmit)="onSubmit(f2)">
  <ion-list lines="none">
    <ion-item class="ion-margin-bottom">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input
        type="email"
        ngModel
        name="email"
        email
        required
        #emailCtrl="ngModel"
        placeholder="email">
      </ion-input>
    </ion-item>
    <ion-label
      color="danger"
      *ngIf="(!emailCtrl.valid || !validateEmail(emailCtrl.value))  && emailCtrl.touched"
      class="errorMsg"
    >
      * Please provide a valid email address.
    </ion-label>
  </ion-list>
  <div class="ion-text-center">
    <ion-button type="submit" [disabled]="(!f2.valid || !validateEmail(emailCtrl.value))">SEND LINK</ion-button>
  </div>
</form>
</ion-content>
